<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <title> My Google Map</title> <!--det här syns i webbläsartabben-->
    <style>
      #map{
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1> My Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap()
      {
        //Map options
        var options = {
          zoom: 13,
          center: {lat: 59.85882, lng:17.63889}
        }
        //New map
        var map = new google.maps.Map(document.getElementById('map'), options);

        //Add marker
        var marker = new google.maps.Marker({
          position:{lat:59.85888, lng:17.64631},
          map:map
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrRyzQ557WJLJOFj6qpceKnANh4Szwcjw&callback=initMap"
    async defer></script>
  </body>
</html>
